<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/task.png" type="image/x-icon">
    <title>Task Giver</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 wrapper">
                    <h1>Task Giver</h1>
                    <p class = "h5 mt-4">Don't know what to do?</p>
                    <p class = "h5 mt-4">Click the button!</p>
                    <button id = "goBtn" class="btn btn-outline-success mt-5" data-bs-toggle="modal" data-bs-target="#Modal">Go</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="Modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <p class="h5 modal-title" id="exampleModalLabel">Your Task: </p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="activity"></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!--Function JS-->
    <script src="function.js"></script>
</body>
</html>
