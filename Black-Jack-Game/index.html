<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/casino.png" type="image/x-icon">
    <title>Black Jack Game</title>
</head>
<body>
    <audio autoplay loop>
        <source src="audio/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="wrapper my-5">
                    <h1>BLACK JACK</h1>
                <p id="status-el">Let's Play some Black Jack!</p>
                <p id="cards-el">Card: </p>
                <p id="sum-el">Sum: </p>
                <button onclick="startGame()" class="btn my-2 btn-outline-success">Start Game</button>
                <button onclick = "newGame()"  class="btn my-2 btn-outline-success">New Card</button>
                <p id="info-el" class="my-3"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
