<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/reaction.png" type="image/x-icon">
    <title>Emoji</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 wrapper mt-5">
                <h1>What's your Emoji?</h1>
                <p id ="mine">Here's Mine:</p>
                <span class = "mine">👨‍💻 🎮 🍿 🎼 📱</span>
                <div id="emoji-container">
                </div>
                <input type="text" id="emoji-input" placeholder="Type an emoji that describe you">
                <div class="buttons-wrapper">
                    <button id="add-btn" class="btn btn-success">Enter Emoji</button>
                </div>
                <div class="buttons-wrapper">
                    <button id="remove-btn" class="btn btn-danger my-2">Remove Emoji</button>
                    <button id="removeAll-btn" class="btn btn-danger my-2">Remove All</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
</body>
</html>
