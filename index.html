<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/number-blocks.png" type="image/x-icon">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="cols-lg-1 cols-md-1">
                    <h1>Counter</h1>
                    <h1 id="num">0</h1>
                    <p id="saveData">Save Data: </p>
                </div>
                <div class="cols mt-2">
                    <button class="btn btn-outline-light" onclick="increment()">Increment</button>
                </div>
                <div class="cols mt-2">
                    <button class="btn btn-outline-light" onclick="decrement()">Decrement</button>
                </div>
                <div class="cols mt-2">
                    <button class="btn btn-outline-light" onclick="save()">Save</button>
                </div>
                <div class="cols mt-2">
                    <button class="btn btn-outline-light" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="new.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
