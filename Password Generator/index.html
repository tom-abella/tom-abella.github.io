<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/padlock.png" type="image/x-icon">
    <title>Password Generator</title>
</head>
<body>
    <div class=" container my-5">
        <div class="wrapper">
        <div class="row mt-5 px-5">
            <div class="col-md-12 my-2">
                <h1>Generate a random Password</h1>
                <p class="subheading h4 my-3">Never use an insecure password again.</p>
                <button class="btn btn-outline-success my-3" onclick="generatePassword()">Generate Passwords</button>
                <hr>
            </div>
        </div>
        <div class="row px-5">
            <div class="col-md-6 my-3">
                <p class="passwordGenerate" id="passwordOne"></p>
            </div>
            <div class="col-md-6 my-3 pb-3">
                <p class="passwordGenerate" id="passwordTwo"></p>
            </div>
        </div>
    </div>
    </div>


    <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
