<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!---->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/metrics.png" type="image/x-icon">
    <title>Unit Conversion</title>
</head>
<body>
    <div class="container-sm my-4">
        <div class="row">
            <div class="col-md-6 mid">
                <div class="wrapper">
                    <h1>Unit Conversion</h1>
                    <input type="number" name="userInput" id="userInput">
                    <button id="convert" class="btn btn-outline-light my-3">Convert</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mid">
                <div class="wrapper2">
                    <div class="col-md-6"></div>
                    <div class="borders">
                        <p class="h5">Length (Meter/Feet)</p>
                        <p id="length"></p></div>
                    <div class="borders">
                        <p class="h5">Volume (Liter/Gallons)</p>
                        <p id="volume"></p>
                    </div>
                    <div class="borders">
                        <p class="h5">Mass (Kilograms/Pounds)</p>
                        <p id="mass"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
